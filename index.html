<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tururu - Melhore sua comunidade</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./imagens/tururu.png" alt="bot imagem" class="img">
        <i class="material-icons" id="burguer" onclick="clickMenu()">menu</i>
        <menu id="itens">
            <nav class="navega">
                <a href="#" class="am">DashBoard</a>
                <a href="#" class="am">Comandos</a>
                <a href="#" class="am">Tutorial</a>
                <a href="#" class="am">Suporte</a>
            </nav>
        </menu>
    </header>

    <main class="main">
            <h1 class="titulo">Construa o melhor servidor do Discord!</h1>

            <div class="p1">
                <p>Deixe sua comunidade segura de um jeito facil.</p>
            </div>

            <div class="p2">
                <div class="p3">
                    <i class="material-icons" id="icon">done</i>
                    <p>Moderação</p>
                </div>
                <div class="p3">
                    <i class="material-icons" id="icon">done</i>
                    <p>Custom Commands</p>
                </div>
                <div class="p3">
                    <i class="material-icons" id="icon">done</i>
                    <p>Economia</p>
                </div>
                
            </div>
            <div class="invite">
                <p><a href="#" id="add">Adicionar ao Discord</a></p>
            </div>
    </main>
    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
